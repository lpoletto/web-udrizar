{% extends 'core/base.html' %}

{% block title %}Servicios{% endblock %}

{% block content%}
   
    {% load static %}
    <link href="{% static 'core/css/styles.css' %}" rel="stylesheet">
    
        <!-- Page Content -->
        <div class="container mt-5 pt-5">
            <hr class="featurette-divider">
            
            <!-- Page Heading -->
            <h1 class="my-4">Page Heading
                <small>Secondary Text</small>
            </h1>

            <!-- Projectos -->
            {% for project in projects %}
                <div class="row">
                    <div class="col-md-7">
                        <a href="#">
                            <img class="img-fluid rounded mb-3 mb-md-0" src="{{project.image.url}}" alt="">
                        </a>
                    </div>
                    <div class="col-md-5">
                        <h3>{{project.title}}</h3>
                        <p>{{project.description}}</p>
                        {% if project.link %}
                            <a class="btn btn-primary" href="{{project.link}}">Más información</a>
                        {% endif %}
                    </div>
                </div>
                <hr>
                <!-- /.row -->
            {% endfor %}
    
    

        </div>
        <!-- /.container -->
    

{% endblock %}
